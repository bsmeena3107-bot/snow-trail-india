<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SnowTrail India | Explore India From Delhi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* =====================
   NAVBAR
===================== */
nav{
  position:fixed;
  top:0;
  width:100%;
  z-index:50;
  display:flex;
  justify-content:center;
  gap:12px;
  padding:12px;
  background:rgba(2,6,23,.55);
  backdrop-filter:blur(10px);
}

nav a{
  padding:10px 18px;
  border-radius:30px;
  background:rgba(255,255,255,.15);
  color:#fff;
  text-decoration:none;
  font-size:14px;
  font-weight:600;
}

/* =====================
   HERO SECTION
===================== */
.hero{
  position:relative;
  min-height:100vh;
  padding:140px 20px 80px;
  text-align:center;
  background:
    linear-gradient(rgba(2,6,23,.55),rgba(2,6,23,.85)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
  background-size:cover;
  background-position:center;
  overflow:hidden;
  color:#fff;
}

/* HERO CONTENT */
.hero h1{
  font-size:42px;
  line-height:1.2;
}
.hero h1 span{
  color:#38bdf8;
}

.hero p{
  margin:16px 0 26px;
  font-size:16px;
  color:#e5e7eb;
}

/* CTA */
.btn{
  display:inline-block;
  padding:14px 36px;
  border-radius:40px;
  background:linear-gradient(90deg,#2563eb,#38bdf8);
  color:#fff;
  font-weight:600;
  text-decoration:none;
}

/* =====================
   FLOATING MAP LINES
===================== */
.map-lines span{
  position:absolute;
  width:120px;
  height:120px;
  border:2px dashed rgba(56,189,248,.4);
  border-radius:50%;
  animation:spin 20s linear infinite;
}

.map-lines span:nth-child(1){
  top:20%;
  left:10%;
}
.map-lines span:nth-child(2){
  bottom:25%;
  right:12%;
  width:160px;
  height:160px;
  animation-duration:30s;
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* =====================
   CLOUDS / SNOW
===================== */
.cloud{
  position:absolute;
  top:20%;
  width:140px;
  height:60px;
  background:rgba(255,255,255,.25);
  border-radius:50px;
  filter:blur(6px);
  animation:cloudMove 35s linear infinite;
}

.cloud::after{
  content:"";
  position:absolute;
  width:80px;
  height:80px;
  background:rgba(255,255,255,.25);
  border-radius:50%;
  top:-30px;
  left:20px;
}

.cloud1{left:-200px;animation-delay:0s}
.cloud2{left:-300px;top:35%;animation-delay:10s}

@keyframes cloudMove{
  from{transform:translateX(0)}
  to{transform:translateX(130vw)}
}

/* =====================
   SCROLL INDICATOR
===================== */
.scroll-indicator{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  width:24px;
  height:42px;
  border:2px solid #fff;
  border-radius:20px;
}

.scroll-indicator::after{
  content:"";
  position:absolute;
  top:8px;
  left:50%;
  transform:translateX(-50%);
  width:6px;
  height:6px;
  background:#fff;
  border-radius:50%;
  animation:scroll 1.6s infinite;
}

@keyframes scroll{
  0%{opacity:1;top:8px}
  100%{opacity:0;top:26px}
}

/* =====================
   MOBILE FIX
===================== */
@media(max-width:768px){
  .hero h1{
    font-size:34px;
  }
}
</style>
</head>

<body>

<nav>
  <a href="/">Home</a>
  <a href="/trips">Trip Plan</a>
  <a href="/places">Places</a>
  <a href="/gallery">Gallery</a>
  <a href="/rules">Rules</a>
  <a href="/contact">Contact</a>
</nav>

<section class="hero">

  <!-- Floating Graphics -->
  <div class="map-lines">
    <span></span>
    <span></span>
  </div>

  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>

  <!-- Hero Content -->
  <h1>Explore India <span>From Delhi</span></h1>
  <p>Custom Tour Plans • Trusted Travel Experts • Best Prices</p>

  <a href="/trips" class="btn">View Trip Plan</a>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator"></div>

</section>

</body>
</html>
