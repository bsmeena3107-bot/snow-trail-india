<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Famous Places | SnowTrail India</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:
    linear-gradient(rgba(2,6,23,.7),rgba(2,6,23,.9)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
  background-size:cover;
  background-position:center;
  color:#fff;
  overflow-x:hidden;
}

/* ================= NAVBAR ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  z-index:100;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:8px;
  padding:12px;
  background:rgba(2,6,23,.75);
  backdrop-filter:blur(12px);
}

nav a{
  padding:8px 14px;
  border-radius:30px;
  background:rgba(255,255,255,.15);
  color:#fff;
  text-decoration:none;
  font-size:13px;
  font-weight:600;
  transition:.3s;
}

nav a:hover{
  background:#38bdf8;
  color:#020617;
}

/* ================= SECTION ================= */
section{
  padding:130px 16px 70px;
}

h2{
  text-align:center;
  font-size:34px;
  margin-bottom:40px;
}

/* ================= GRID ================= */
.grid{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

/* ================= CARD ================= */
.card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(10px);
  padding:18px;
  border-radius:20px;
  text-align:center;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
}

.photo{
  height:170px;
  border-radius:14px;
  overflow:hidden;
  margin-bottom:14px;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.card h3{
  font-size:18px;
  margin-top:6px;
}

/* ================= MOBILE FIX ================= */
@media(max-width:768px){

  h2{
    font-size:26px;
  }

  section{
    padding-top:150px;
  }

  .photo{
    height:160px;
  }
}
</style>
</head>

<body>

<!-- NAV -->
<nav>

  <a href="trips.html">Trip Plan</a>
  <a href="places.html">Places</a>

  <a href="rules.html">Rules</a>
  <a href="contact.html">Contact</a>
</nav>

    </div>

    <div class="card">

      </div>

    </div>

    <div class="card">
      <div class="photo">

      </div>
      <h3>Kerala Backwaters</h3>
    </div>

    <div class="card">

        <img src="https://tse2.mm.bing.net/th/id/OIP.JRwu95b6i6VIMXXB4aOEKAHaD4" />
      </div>
      <h3>Jaipur Forts</h3>
    </div>

    <div class="card">
      <div class="photo">
        <img src="https://thumbs.dreamstime.com/b/beautiful-snow-mountains-scene-himachal-pradesh-solang-valley-manali-near-rohtang-pass-india-covered-255644942.jpg" />
      </div>
      <h3>Manali Snow</h3>
    </div>

    <div class="card">

  </div>
</section>

</body>
</html>
